<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Bootcamp DNC</title>
</head>
<body>
    <!--MENU DE NAVEGAÇÃO-->
    <nav id="navMenu">
        <div id="linksMenu">
            <a href="" class="linkNav">Home</a>
            <a href="" class="linkNav">Últimas edições</a>
            <a href="" class="linkNav">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section id="contentSection">
        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="griff">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="griff">BACK-END, FRONT-END & BANCO DE DADOS.</span>                
            </h2>
        </header>
        <form action="">
            <div class="formGroup">
                <label for="pnome">Nome:</label>
                <input type="text" name="pnome" id="pnome" placeholder="Insira seu nome aqui">
            </div>

            <div class="formGroup">
                <label for="unome">Sobrenome:</label>
                <input type="text" name="unome" id="unome" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formGroup">
                <label for="pnome">Área de Interesse:</label>
                <input type="text" name="pnome" id="pnome" placeholder="Insira seu nome aqui">
            </div>

            <div class="formGroup">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="formGroup">
                <label for="phone">Telefone:</label>
                <input type="text" name="phone" id="phone" placeholder="(99) 99999-9999">
            </div>

            <div class="formGroup">
                <label for="phraseForm">Insira uma frase criativa aqui:</label>
                <input type="text" name="phraseForm" id="phraseForm" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
        </form>
    </section>
</body>
</html>
